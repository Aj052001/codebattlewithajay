<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Add audio and video</h1>

    <h2> video section</h2>

    <video  width="400px" controls loop>

        <source src="./video.mp4" type="video/mp4">
    </video>


    <hr>

    <h2>audio section</h2>

    <audio  controls loop muted>
        <source src="./audio.mp3" type="audio/mp3" >
    </audio>

    <hr>

    <h2>you tube video</h2>

   
     <!-- https://www.youtube.com/watch?v=1yaDuKmWBno -->

    <iframe src="https://www.youtube.com/embed/1yaDuKmWBno?autoplay=1&mute=1" frameborder="0"></iframe>
    
</body>
</html>
