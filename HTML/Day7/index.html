<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        table{
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Table</h1>

    <table>

         <tr>
            <th rowspan="2">S.N.</th>
            <th colspan="2">Full Name</th>
            
            <th rowspan="2">age</th>
            <th rowspan="2">gender</th>
        </tr>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
           
        </tr>

        <tr>
            <td>1</td>
            <td>Ravi</td>
            <td>Singh</td>
            <td>17</td>
            <td>Male</td>
        </tr>

        <tr>
             <td>2</td>
            <td>Rahul


            </td>
            <td>Singh</td>
            <td>18</td>
            <td>Male</td>
        </tr>

        <tr>

             <td>3</td>
            <td>Kritika</td>
            <td>Kanwar</td>
            <td>18</td>
            <td>Female</td>
        </tr>
    </table>
</body>
</html>
